<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveTranslateAI - Real-Time Voice Translation for Business</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1 class="title">LiveTranslate<span class="ai">AI</span></h1>
                <div class="tagline">Real-Time Voice Translation for Business Calls</div>
            </div>
        </header>

        <!-- Room Management -->
        <section class="room-section">
            <div class="room-controls">
                <div class="room-actions">
                    <button id="createRoomBtn" class="btn btn-secondary">
                        <span class="btn-icon">üè†</span>
                        Create Room
                    </button>
                    <button id="joinRoomBtn" class="btn btn-outline">
                        <span class="btn-icon">üö™</span>
                        Join Room
                    </button>
                </div>
                
                <div class="room-info" id="roomInfo" style="display: none;">
                    <div class="room-code">
                        <label>Room Code:</label>
                        <span id="roomCode" class="code-display">ABC123</span>
                        <button id="copyRoomCode" class="btn btn-small">üìã</button>
                    </div>
                    <div class="participants">
                        <label>Participants (<span id="participantCount">1</span>):</label>
                        <div id="participantList" class="participant-list"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Language Selection -->
        <section class="controls">
            <div class="language-selector">
                <div class="selector-group">
                    <label for="sourceLang">From</label>
                    <select id="sourceLang" class="lang-select">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="auto">Auto-detect</option>
                    </select>
                </div>
                
                <div class="arrow">‚Üí</div>
                
                <div class="selector-group">
                    <label for="targetLang">To</label>
                    <select id="targetLang" class="lang-select">
                        <option value="es">Spanish</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                    </select>
                </div>
            </div>
            
            <!-- Connection Controls -->
            <div class="action-buttons">
                <button id="startBtn" class="btn btn-primary">
                    <span class="btn-icon">üé§</span>
                    Start Speaking
                </button>
                <button id="stopBtn" class="btn btn-secondary" disabled>
                    <span class="btn-icon">‚èπÔ∏è</span>
                    Stop & Translate
                </button>
            </div>
        </section>

        <!-- Live Translation Display -->
        <section class="translation-area">
            <div class="status-indicator">
                <span id="statusDot" class="status-dot"></span>
                <span id="statusText">Disconnected</span>
                <span id="latencyDisplay" class="latency"></span>
            </div>

            <!-- Mic Visualization -->
            <div class="mic-indicator">
                <div id="micLevel" class="mic-level"></div>
            </div>

            <!-- Live Subtitles -->
            <div class="subtitles-container">
                <div class="subtitle-box">
                    <div class="subtitle-label">Original</div>
                    <div id="originalText" class="subtitle-text">Waiting for speech...</div>
                </div>
                
                <div class="subtitle-box">
                    <div class="subtitle-label">Translation</div>
                    <div id="translatedText" class="subtitle-text">Ready to translate...</div>
                </div>
            </div>
        </section>

        <!-- Replay Section -->
        <section class="replay-section">
            <div class="replay-header">
                <h2>Replay</h2>
                <div class="replay-controls">
                    <button id="replayBtn" class="btn btn-accent" disabled>
                        <span class="btn-icon">‚èÆÔ∏è</span>
                        Replay Last Translation
                    </button>
                </div>
            </div>

            <!-- Audio Player with Subtitles -->
            <div id="replayPlayer" class="replay-player hidden">
                <audio id="replayAudio" controls class="audio-player"></audio>
                <div id="replaySubtitles" class="replay-subtitles"></div>
            </div>
        </section>

        <!-- Connection Info - Hidden for now -->
        <footer class="footer" style="display: none;">
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">Session:</span>
                    <span id="sessionId">Not connected</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Mode:</span>
                    <span id="translationMode">Unknown</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Segments:</span>
                    <span id="segmentCount">0</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
