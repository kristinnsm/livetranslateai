[build]
  publish = "."
  command = "bash netlify-build.sh"
  
[build.environment]
  NODE_VERSION = "18"
  
# Skip Python/pip installation (backend runs on Render)
[build.processing]
  skip_processing = false

[[redirects]]
  from = "http://livetranslateai.com/*"
  to = "https://livetranslateai.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/room/:roomId"
  to = "/app/room.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables
[context.production.environment]
  VITE_API_URL = "https://livetranslateai-backend.onrender.com"
